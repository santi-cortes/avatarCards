<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <title>Avatar card</title>
  </head>
  <body>
    <section class="card">
      <div class="poster">
        <img src="img/portada.jpg" alt="" />
      </div>
      <div class="details">
        <div class="imgcontent">
          <img src="img/logoavatar.png" alt="" />
          <br />
          <span>Directed by James Cameron</span>
        </div>
        <div class="rating">
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="fa fa-star" aria-hidden="true"></i>
          <i class="far fa-star" aria-hidden="true"></i>
          <span>4/5</span>
        </div>
        <div class="tags">
          <span class="fantasy">Fantasy</span>
          <span class="mystery">Mystery</span>
        </div>
        <div class="info">
          <p>
            Jake Sully y Ney'tiri han formado una familia y hacen todo lo
            posible por permanecer juntos. Sin embargo, deben abandonar su hogar
            y explorar las regiones de Pandora cuando una antigua amenaza
            reaparece.
          </p>
        </div>
        <div class="cast">
          <h4>Elenco</h4>
          <ul>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Sam_Worthington_2013.jpg/220px-Sam_Worthington_2013.jpg"
                width="35px"
                height="35px"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Zoe_Saldana_%2828584925641%29_%28cropped_2%29.jpg/220px-Zoe_Saldana_%2828584925641%29_%28cropped_2%29.jpg"
                width="35px"
                height="35px"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Sigourney_Weaver_by_Gage_Skidmore_4.jpg/250px-Sigourney_Weaver_by_Gage_Skidmore_4.jpg"
                width="35px"
                height="35px"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Kate_Winslet_at_the_2017_Toronto_International_Film_Festival_%28cropped%29.jpg/220px-Kate_Winslet_at_the_2017_Toronto_International_Film_Festival_%28cropped%29.jpg"
                width="35px"
                height="35px"
                alt=""
              />
            </li>
            <li>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Stephen_Lang_2014.jpg/250px-Stephen_Lang_2014.jpg"
                width="35px"
                height="35px"
                alt=""
              />
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
